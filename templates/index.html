<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Translator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 100px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin-top: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container bg-white shadow p-4 rounded">
        <h1>AI Video Translator</h1>

        <form action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="videoFile" class="form-label">Upload a video:</label>
                <input type="file" id="videoFile" name="file" class="form-control" accept="video/*" required>
            </div>

            <div class="form-group">
                <label for="language" class="form-label">Select language:</label>
                <select id="language" name="language" class="form-select">
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="mr">Marathi</option>
                    <option value="ml">Malayalam</option>
                    <option value="bn">Bengali</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                    <option value="kn">Kannada</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Translate Video</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, if you need interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
